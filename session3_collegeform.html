<!DOCTYPE html>
<html>
<head>
<title> College_Form </title>
<body>
	<h1> Student Registration Form </h1>
	<form>
	<label for="txt_name"> Name </label>
	<input type="text" name="txt_name">
	<br> <br>
	<label for="txt_password"> Password </label>
	<input type="password" name="txt_password">
	<br> <br>
	<label for="start">Date Of Birth</label>

       <input type="date" id="start" name="trip-start"
       value="2018-07-22"
       min="2000-01-01" max="2020-12-31">
	<br> <br>
	<label for="txt_branch"> Branch </label>
	<input type="text" name="txt_branch">
	<br> <br>
	<input type="checkbox" name="txt_check"> I agree to the terms and conditions
	<br> <br>
	<!--<input type="radio" name="txt_check"> I agree to the terms and conditions-->
	<h3> Year </h3>
	<select name="college">
	<option vlaue="kmit">KMIT</option>
	<option vlaue="ngit">NGIT</option>
	<option vlaue="vit">VIT</option>
	<option vlaue="bits">BITS</option>
	</select> 
	<br> <br>
	<input type="radio" name="year"value="First Year"> First Year
	<br> <br>
	<input type="radio" name="year"value="Second Year"> Second Year
	<br> <br>
	<input type="radio" name="year"value="Third Year"> Third Year
	<br> <br>
	<input type="radio" name="year"value="Fourth Year"> Fourth Year
	<br> <br>
	<input type="submit" value="SUBMIT"/>
	<br> <br>
	<input type="reset" value="RESET"/>
	 
	</form>
</body>

</html>
